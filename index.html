 <h1>Queres brincar?</h1>
    <p>Clique no botão abaixo para mudar a cor de fundo.</p>
    <button id="colorButton">fundo</button>
    <p id="clickCount">Número de cliques: 0</p>

    <script>
        // Função para gerar uma cor aleatória em formato hexadecimal
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        let clickCount = 0;

        // Adicionar um ouvinte de evento ao botão
        document.getElementById('colorButton').addEventListener('click', function() {
            // Mudar a cor de fundo para uma cor aleatória
            document.body.style.backgroundColor = getRandomColor();
            
            // Incrementar e atualizar o contador de cliques
            clickCount++;
            document.getElementById('clickCount').innerText = 'Número de cliques: ' + clickCount;
        });
    </script>




</head>
<body>
    <h1>Jogo de Adivinhação</h1>
    <p>Tente adivinhar um número entre 1 e 100:</p>
    <input type="number" id="guessInput" min="1" max="100">
    <button id="submitGuess">Enviar Palpite</button>
    <p id="result"></p>

    <script>
        // Gerar um número aleatório entre 1 e 100
        const randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        // Adicionar um ouvinte de evento ao botão de enviar palpite
        document.getElementById('submitGuess').addEventListener('click', function() {
            // Obter o valor digitado pelo usuário
            const guess = parseInt(document.getElementById('guessInput').value);

            // Verificar se o palpite está correto
            if (guess === randomNumber) {
                document.getElementById('result').innerText = `Parabéns! Você acertou em ${attempts} tentativas.`;
            } else if (guess < randomNumber) {
                document.getElementById('result').innerText = 'Tente um número maior.';
            } else {
                document.getElementById('result').innerText = 'Tente um número menor.';
            }

            // Incrementar o número de tentativas
            attempts++;
        });
    </script>
</body>
